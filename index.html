<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Stream Client</title>
    <script src="./lib/L2Dwidget.min.js"></script>
    <script src="./lib/L2Dwidget.0.min.js"></script>
  </head>
  <body>
    <script src="./js/L2Dwidget.js"></script>
    <script src="./js/streaming.js"></script>
    <script src="./js/record.js"></script>

    <audio id="audio" controls style="display: none"></audio>

    <button id="recordingBtn"></button>

    <script>
      window.onload = function () {
        updateButtonState();
        document
          .getElementById('recordingBtn')
          .addEventListener('click', function () {
            isRecording ? stopRecording() : startRecording();
          });
      };
    </script>
  </body>
</html>
